
<style>
ion-content{
	background: url('img/background1.png') center / cover;
}
</style>

<ion-content padding>
<div text-center style="margin-top: 50px;">

	<!-- <ion-icon name="heart" style="font-size: 100px; color: #ebedef;" > </ion-icon> -->
	<img src="img/logo1.png" 
	style="border-radius: 500px; border: 2px dotted #fff; 
	width: 100px; " /> 
	<h1 style="color: #ebedef">HashTag</h1>
</div>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
      
    <ion-label stacked style="color: #ebedef; margin-left: 10px; "><ion-icon name="mail"></ion-icon> Email</ion-label>
    
      <ion-input formControlName="email" type="email" 
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"  style="border: 1px solid #ebedef; border-radius: 15px; color: #ebedef;"></ion-input>
   
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

      <ion-label stacked style="color: #ebedef; margin-left: 10px;"> <ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input formControlName="password" type="password"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty" style="border: 1px solid #ebedef; border-radius: 15px; color: #ebedef;"></ion-input>

    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid"  ion-button color="danger"> 
      Login
    </button>

  </form>

    <button ion-button block clear (click)="goToSignup()">
      Create a new account
    </button>

    <button ion-button block clear (click)="goToResetPassword()">
      I forgot my password
    </button>

</ion-content>
